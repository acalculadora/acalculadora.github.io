<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="manifest" href="app.manifest">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no">
  <title>{{ site.title }}{% if page.title %} â€” {{ page.title }} {% endif %}</title>
  <meta name="robots" content="index, follow">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="/img/favico.png">
  <meta name="theme-color" content="#003BDE">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ACalculadora">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="/img/favico.png">

  <meta name="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}">
  <link href="/css/main.css" rel="stylesheet">
  <link rel="icon" href="/img/favico.png" type="image/png">
  {% if jekyll.environment == "production" %}
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-9286667299616444",
        enable_page_level_ads: true
      });
    </script>
  {% endif %}
</head>
